<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <!-- import bootstrap  -->
        <script
            src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- import axios -->
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <style>
                body{
                    background-color: #ddd;
                }
                .card{
                    margin-top: 30px;
                }
                #add-btn{
                    position: fixed;
                    bottom: 5%;
                    right: 7%;
                    height: 80px;
                    width: 80px;
                    color: white;
                    font-size: 50px;
                    transform: translateY(-80%);
                    border-radius: 50%;
                    text-align: center;
                    cursor: pointer;
                    box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.3);
                    z-index: 500;
                }
                /* HTML: <div class="loader"></div> */
                .loader {
                    width: fit-content;
                    font-weight: bold;
                    font-family: monospace;
                    font-size: 30px;
                    background: radial-gradient(circle closest-side,#000 94%,#0000) right/calc(200% - 1em) 100%;
                    animation: l24 1s infinite alternate linear;
                }
                .loader::before {
                    content: "Loading...";
                    line-height: 1em;
                    color: #0000;
                    background: inherit;
                    background-image: radial-gradient(circle closest-side,#fff 94%,#000);
                    -webkit-background-clip:text;
                            background-clip:text;
                }
                
                @keyframes l24{
                    100%{background-position: left}
                }
            </style>
    </head>
    <body>
        <div style="left: 0;right:0;margin:auto;z-index:100;top:0;bottom:0;" id="loader" class="position-fixed d-flex justify-content-center align-items-center">
        <div class="loader "></div>
        </div>
        <!-- modals -->
        <!-- login -->
        <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"
                            id="exampleModalLabel">Login</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name"
                                    class="col-form-label">Username:</label>
                                <input type="text" class="form-control"
                                    id="UserName">
                            </div>
                            <div class="mb-3">
                                <label for="message-text"
                                    class="col-form-label">Password:</label>
                                <input type="password" class="form-control"
                                    id="Password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"
                            onclick="LoginBtnClicked()">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- register -->
        <div class="modal fade" id="register" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"
                            id="exampleModalLabel">Register A New User</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name"
                                    class="col-form-label">Profile
                                    Image:</label>
                                <input type="file" class="form-control"
                                    id="register-Image">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name"
                                    class="col-form-label">Name:</label>
                                <input type="text" class="form-control"
                                    id="register-Name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name"
                                    class="col-form-label">Username:</label>
                                <input type="text" class="form-control"
                                    id="register-UserName">
                            </div>
                            <div class="mb-3">
                                <label for="message-text"
                                    class="col-form-label">Password:</label>
                                <input type="password" class="form-control"
                                    id="register-Password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"
                            onclick="RegisterBtnClicked()">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- post -->
        <div class="modal fade" id="post" tabindex="-1"
            aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"
                            id="exampleModalLabel1">Create A New Post</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name"
                                    class="col-form-label">Title:</label>
                                <input type="text" class="form-control"
                                    id="add-Post">
                                <input type="hidden" id="post-id-inputt" value>
                            </div>
                            <div class="mb-3">
                                <textarea id="create-Post"
                                    style="width: 100%;height:100px;border-color:gray;border-radius:10px;resize:none"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name"
                                    class="col-form-label">Image:</label>
                                <input type="file" class="form-control"
                                    id="add-Image"
                                    accept="image/x-png,image/gif,image/jpeg">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"
                            id="post-submit"
                            onclick="AddBtnClicked()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- delete -->
        <div class="modal fade" id="delete" tabindex="-1"
            aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"
                            id="exampleModalLabel1">Are you sure you want to
                            delete post ? <span id="postDelete"></span></h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                        <input type="hidden" id="delete-id" value>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger"
                            id="post-submit"
                            onclick="confirmDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modals -->
        <!-- add post button -->
        <div class="bg-primary" id="add-btn" onclick="AddBtn()">+</div>
        <!-- alerts -->
        <div id="liveAlertPlaceholder" class="fade show"></div>
        <!-- nav -->
        <div class="container ">
            <div class="d-flex justify-content-center">
                <div class="col-9">
                    <nav
                        class="navbar navbar-expand-lg bg-light shadow rounded pt-3">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="home.html">Logo</a>
                            <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse"
                                id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active"
                                            aria-current="page"
                                            href="home.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link"
                                            href="profile.html">Profile</a>
                                    </li>
                                </ul>
                                <!-- non-logged in user -->
                                <div class="d-flex w-100 justify-content-end"
                                    id="logged-in-div">
                                    <button
                                        class="btn btn-outline-success mx-2"
                                        data-bs-toggle="modal"
                                        data-bs-target="#exampleModal"
                                        id="login-btn">Login</button>
                                    <button
                                        class="btn btn-outline-success"
                                        data-bs-toggle="modal"
                                        data-bs-target="#register"
                                        id="register-btn">Register</button>
                                </div>
                                <!-- logged in user  -->
                                <div
                                    class="d-flex w-100 justify-content-end align-items-center"
                                    id="logout-div">
                                    <img id="nav-user-img" src alt="img"
                                        class="rounded-circle"
                                        style="width: 40px;height:40px">
                                    <b id="nav-userName"
                                        style="margin-inline: 10px;"></b>
                                    <button onclick="logout()"
                                        class="btn btn-outline-danger"
                                        id="logout-btn">Logout</button>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- main content -->
        <div class="container">
            <!-- posts -->
            <div class="d-flex justify-content-center mt-5">
                <div class="col-9">
                    <div id="posts">
                        <!-- post in js -->

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./multi.js"></script>
    <script src="./homeJs.js"></script>
    <script>
        
    </script>

</html>
